<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" defer src="./assets/js/index.js"></script>
</head>
<body>

<div class="carouselWrapper">

    <div id="carouselPrevButton"></div>

    <div class="slidesContainer">

        <div class="slide"><img
                src="https://s.ftcdn.net/v2013/pics/all/curated/RKyaEDwp8J7JKeZWQPuOVWvkUjGQfpCx_cover_580.jpg?r=1a0fc22192d0c808b8bb2b9bcfbf4a45b1793687"
                alt=""></div>

        <div class="slide prevSlide">

            <img
                 src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                 alt="">
        </div>
        <div class="slide currentSlide">
            <img
                 src="https://images.unsplash.com/photo-1541233349642-6e425fe6190e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                 alt="">
        </div>
        <div class="slide nextSlide">
            <img
                 src="https://www.pixelstalk.net/wp-content/uploads/images1/Fantasy-landscape-pictures.jpg" alt="">
        </div>


        <div class="slide"><img
                src="https://www.bingwallpaperhd.com/wp-content/uploads/2019/04/HCABooks.jpg"
                alt=""></div>

        <div class="slide"><img
                src="https://media3.s-nbcnews.com/j/newscms/2019_41/3047866/191010-japan-stalker-mc-1121_06b4c20bbf96a51dc8663f334404a899.fit-760w.JPG"
                alt=""></div>
    </div>
    <div id="carouselNextButton"></div>
</div>


</body>
</html>
